<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPSTONE PROJECT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

</head>
<body>
    <section id="order-summary">
        <img src="Images/illustration-hero.svg" alt="logo" width="350px", height="170px"><br><br>
        <p class="order-caption"><b>Order Summary</b></p>
        <p class="order-paragraph">You can now listen to millions of songs,<br> 
            audiobooks and podcast on any device<br> anywhere you like!
        </p>
         <div class="pricing-section">
            
             <div class="image"> <img src="Images/icon-music.svg" alt="logo"></div>
            
             <div>
                      <div>
                       <h4>Annual Plan</h4>
                      </div>
                      <div> 
                      <p>$59.99/per year</p>
                     </div>
             </div>
             <div class="text">
                <a href="#">Change</a>
             </div>   
         </div>
         <div class="click-me">
            <button> Proceed to payment </button>
        </div> 
        <div class="cancel click-me"><a href="#">Cancel order</a></div>   
    </section>

</body>
</html>
